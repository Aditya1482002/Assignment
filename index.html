<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <nav class="nav">
            <p class="logo">Startup 3</p>
            <ul class="list">
                <li><a href="#" id="overview">Overview</a></li>
                <li><a href="#">Prices</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Feedback</a></li>
                <button type="button" class="button">Purchase</button>
            </ul>
        </nav>
        <div class="heroes">
            <div class="description">
                <h2>Generate <br> Awesome Web <br> Pages</h2>
                <p>The most important part of the <br> Startup is the samples. The <br> samples form a set of 25 usable <br> pages you can use as is or you can <br> add new blocks.</p>
                <button type="button" class="button" id="b2">Learn More</button>
            </div>
            <div class="signupform">
                <h3 class="sign">Sign Up Now</h3>
                <form class="form">
                    <input class="input" type="text" placeholder="Your email">
                    <input type="password" class="input" placeholder="Your password">
                    <div style="display: flex; flex-direction: row; gap: 0.8rem;">
                        <input type="checkbox" checked class="terms" id="terms">
                        <label for="terms" style="color: #15143966;">I agree to the Terms of Service.</label>
                    </div>
                    <button type="button" class="button" id="signinbtn">
                        Sign In
                    </button>
                    <div class="line" style="display: flex; width: 100%; flex-direction: row; justify-content: center; align-items: center; gap: 0.4rem;">
                        <div class="l" style="width: 45%; height: 2px; background-color: #15143966;"></div>
                        <p style="color: #15143966; font-size: medium;">or</p>
                        <div class="l" style="width: 45%; height: 2px; background-color: #15143966;"></div>
                    </div>
                    <button type="button" class="button" id="loginbtn">Login via Twitter</button>
                    <div class="signup" style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
                        <p id="text1">Do you have an Account?</p>
                        <a href="#" id="text2">Sign In</a>
                    </div>
                </form>
                
                
            </div>
        </div>
    </div>
</body>
</html>
